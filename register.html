<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuário</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <h1 class="banco2">Aqui Realizaremos <br> seu cadastro</h1>
    <form id="form-register">
        <label for="fullname">Nome completo:</label>
        <input type="text" id="fullname" name="fullname">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco">

        <label for="telefone">Telefone:</label>
        <input type="telefone" id="telefone" name="telefone">


        <label for="password">Senha:</label>
        <input type="password" id="password" name="password">

        <label for="password">Confirme a senha:</label>
        <input type="password" id="password" name="password_confirm">
        <div id="result"></div>
        <input type="submit" value="Registrar">
    </form>

    <script src="./js/async.js"></script>
    <script>

        // Função assíncrona anônima para executar o código que chama submitForm()
        (async () => {
            // Enviar o formulário e aguardar a resolução da promessa retornada por submitForm
            try {
                const result = await submitForm('./system/register.php', 'form-register', 'result');
                // Verificar se o resultado é igual a 'Sucesso'
                if (result === 'Sucesso') {
                    // Redirecionar o usuário para a página principal
                    window.location = 'index.php';
                }
            } catch (error) {
                // Registrar o erro no console, caso ocorra um erro ao enviar o formulário
                console.error('Erro ao enviar o formulário:', error);
            }
        })(); // Executar a função assíncrona anônima imediatamente


    </script>
</body>

</html>
